	<!-- METERS TO INCHES -->
	<button type="button" class="btn btn-danger" onclick=" 
		var meters = 10.52;
    	var inches = meters * 39.3701; // Conversion formula

    		document.getElementById('answer').innerHTML = '10.52 meters in inches is ' + inches.toFixed(2) + '.'; 
		">ɪɴᴄʜᴇꜱ・ִ-࣪𖤐</button>

	<!-- METERS TO FEET -->
	<button type="button" class="btn btn-danger" onclick="
		var meters = 10.52;
		var feet = meters * 3.28084;

		document.getElementById('answer').innerHTML = '10.52 meters in feet is ' + feet.toFixed(2) + '.';

	">ꜰᴇᴇᴛ・ִ-࣪𖤐</button>
